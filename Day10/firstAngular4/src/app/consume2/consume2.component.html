<input type="text" placeholder="Search..." [(ngModel)]="searchName"><br>

<table border=1>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Username</th>
  </tr>

  <tr *ngFor="let u of user | searchFilter:searchName ">
    <td> {{u.id}}</td>
    <td> {{u.name}}</td>
    <td> {{ u.email}}</td>
    <td> {{u.username}}</td>
  </tr>

</table>
